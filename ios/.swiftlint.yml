# Find all the available rules by running: swiftlint rules

# By default, SwiftLint uses a set of sensible default rules you can adjust:
disabled_rules: # rule identifiers turned on by default to exclude from running
 - colon # handled by SwiftFormat
 - comma # handled by SwiftFormat
 - large_tuple
 - mark # handled by SwiftFormat
 - multiple_closures_with_trailing_closure # ok for SwiftUI?
 - nesting
 - opening_brace # handled by SwiftFormat
 - blanket_disable_command # ok for this project and autogenerated items

opt_in_rules: # some rules are turned off by default, so you need to opt-in
  - closure_body_length
  - collection_alignment
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - convenience_type
  - empty_collection_literal
  - empty_string
  - empty_xctest_method
  - enum_case_associated_values_count
  - extension_access_modifier
  - fatal_error_message
  - first_where
  - force_unwrapping
  - identical_operands
  - implicit_return
  - joined_default_parameter
  - last_where
  - let_var_whitespace
  - line_length
  - literal_expression_end_indentation
  - missing_docs
  - modifier_order
  - operator_whitespace
  - override_in_extension
  - overridden_super_call
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - prohibited_interface_builder
  - prohibited_super_call
  - sorted_first_last
  - switch_case_on_newline
  - trailing_whitespace
  - unneeded_break_in_switch
  - unneeded_parentheses_in_closure_argument
  - unowned_variable_capture
  - untyped_error_in_catch

excluded: # paths to ignore during linting. Takes precedence over `included`.
    # This disables lint in files generated by uniffi
    - PolkadotVault/Generated/
    - PolkadotVault/Generated/*
    - Packages/*

# configurable rules can be customized from this configuration file
# binary rules can set their severity level

closure_body_length:
  warning: 150
  error: 170

cyclomatic_complexity:
  ignores_case_statements: true
  warning: 14
  error: 16

enum_case_associated_values_count:
  warning: 4
  error: 6

file_length:
  warning: 1000
  error: 1100

force_cast:
  severity: warning

force_try:
  severity: warning

function_body_length:
  warning: 45
  error: 55

function_parameter_count:
  warning: 6

identifier_name:
  min_length:
    warning: 3
  max_length:
    warning: 64
    error: 80
  excluded:
    - id

line_length:
  warning: 120
  error: 160
  ignores_comments: true
  ignores_urls: true

type_body_length:
 warning: 250

type_name:
  min_length: 3
  max_length:
    warning: 64
    error: 70

reporter: "xcode" # reporter type (xcode, json, csv, checkstyle, junit, html, emoji)

custom_rules:
  late_force_unwrapping:
    included: ".*.swift"
    regex: '\(\S+\?\.\S+\)!'
    name: "Late Force Unwrapping"
    message: "Don't use ? first to force unwrap later â€“ directly unwrap within the parentheses."
    severity: warning
  single_line_return:
    included: ".*.swift"
    regex: '\.\S+ *\{(?: *return|[^\n\}]+ in return) [^\}]+\}'
    name: "Single Line Return"
    message: "Remove the 'return' when returning from a single line closure."
    severity: warning
