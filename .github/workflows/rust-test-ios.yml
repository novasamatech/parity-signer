name:                         Rust backend test for ios

on:
  pull_request:
  push:
    branches:
      - master
      - stable
jobs:
  check:
    name:                     Cargo test on macOS
    runs-on:                  macos-latest
    steps:

      - name:                 Cancel Previous Runs
        uses:                 styfle/cancel-workflow-action@85880fa0301c86cca9da44039ee3bb12d3bedbfa # 0.12.1
        with:
          access_token:       ${{ github.token }}

      - name:                 Checkout sources
        uses:                 actions/checkout@v4.1.1
        with:
          fetch-depth:        50
          submodules:         'recursive'

      - name:                 Install dependencies
        run:                  |
          brew install opencv

      - name:                 Install Rust stable toolchain
        uses:                 dtolnay/rust-toolchain@stable

      - name:                 Install cargo-nextest
        uses:                 baptiste0928/cargo-install@94e1849646e5797d0c8b34d8e525124ae9ae1d86 # v3.0.1
        with:
          crate:              cargo-nextest
          version:            0.9

      - name:                 Install uniffi_bindgen
        uses:                 actions-rs/install@v0.1
        with:
          crate:              uniffi_bindgen
          version:            0.22.0 # Must be in sync with version in Cargo.toml
          use-tool-cache:     true

      - name:                 Rust Cache
        uses:                 Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2.7.3
        with:
          workspaces:         rust -> rust/target

      - name:                 cargo nextest
        shell:                bash
        run:                  |
          cd rust
          export DYLD_FALLBACK_LIBRARY_PATH="$(xcode-select --print-path)/Toolchains/XcodeDefault.xctoolchain/usr/lib/"
          cargo nextest run --retries 2 --locked
