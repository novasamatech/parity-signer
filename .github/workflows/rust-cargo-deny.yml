name:                     Check cargo deny

on:
  pull_request:
  push:
    branches:
      - master
      - stable
jobs:
  cargo-deny:
    name:                 Cargo deny
    runs-on:              ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories

    continue-on-error:    ${{ matrix.checks == 'advisories' }}

    steps:
      - name:               Checkout Sources
        uses:               actions/checkout@v4.1.1

      - name:               Run cargo-deny
        uses:               EmbarkStudios/cargo-deny-action@2fad0807be2b6f4402fd9dd4225aa4e91b9ad879 # v1.5.7
        with:
          command:          --manifest-path=./rust/Cargo.toml check ${{ matrix.checks }}
