name: Build android app

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - master
      - stable
      - add-firebase

jobs:
  run_tests:
    name: Run tests
    uses: ./.github/workflows/reusable-android-tests.yml
  build_apk:
    name: Build APKs
    uses: ./.github/workflows/reusable-android-build.yml
    with:
      is-release: false
