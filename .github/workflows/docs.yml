name:                         Check links and Publish Docs

on:
  pull_request:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/docs.yml'
      - 'docs/**'

jobs:
  user-docs:
    name:                     User docs
    runs-on:                  ubuntu-latest
    steps:

      - name:                 Cancel Previous Runs
        uses:                 styfle/cancel-workflow-action@0.9.1
        with:
          access_token:       ${{ github.token }}

      - name:                 Checkout repository
        uses:                 actions/checkout@v3.0.2

      - name:                 Use Rust toolchain
        uses:                 actions-rs/toolchain@v1
        with:
          toolchain:          stable

      - name:                 Setup mdBook
        uses:                 peaceiris/actions-mdbook@v1.1.14
        with:
          mdbook-version:     latest

      - name:                 Install mdbook-linkcheck
        uses:                 baptiste0928/cargo-install@v1
        with:
          crate:              mdbook-linkcheck

      - name:                 Install mdbook-mermaid
        uses:                 baptiste0928/cargo-install@v1
        with:
          crate:              mdbook-mermaid

      - name:                 Build docs
        run:                  |
          mdbook build docs

      - name:                 Deploy user documentation
        uses:                 peaceiris/actions-gh-pages@v3
        if:                 ${{ github.ref == 'refs/heads/master' }}
        with:
          github_token:       ${{ github.token }}
          publish_dir:        ./docs/book/html/
          destination_dir:    ./user-docs

  rustdocs:
    name:                     Build rustdoc
    runs-on:                  ubuntu-latest
    steps:

      - name:                 Cancel Previous Runs
        uses:                 styfle/cancel-workflow-action@0.9.1
        with:
          access_token:       ${{ github.token }}

      - name:                 Checkout sources
        uses:                 actions/checkout@v3
        with:
          fetch-depth:        1
          submodules:         recursive

      - name:                 Install system dependancies
        run:                  |
          sudo apt update
          sudo apt install -y clang libclang-dev libopencv-dev

      - name:                 Rust Cache
        uses:                 Swatinem/rust-cache@v1.3.0
        with:
          working-directory:  rust

      - name:                 cargo doc
        run:                  |
          cd rust
          cargo doc --all-features --verbose

      - name:                 Deploy rustdoc
        uses:                 peaceiris/actions-gh-pages@v3
        if:                   ${{ github.ref == 'refs/heads/master' }}
        with:
          github_token:       ${{ github.token }}
          publish_dir:        ./rust/target/doc
          destination_dir:    ./rustdocs
