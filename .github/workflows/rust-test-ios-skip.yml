name:                         Rust backend test for ios

on:
  pull_request:
    paths:
      - '!rust/**'
      - '.github/workflows/rust-test-ios-skip.yml'
  push:
    branches:
      - master
      - stable
    paths:
      - '!rust/**'
      - '.github/workflows/rust-test-ios-skip.yml'

jobs:
  check:
    name:                     Cargo test on macOS
    runs-on:                  macos-latest
    steps:
